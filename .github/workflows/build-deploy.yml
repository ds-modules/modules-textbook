name: Build and Deploy

on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master
  workflow_dispatch:


jobs:
  build_book:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip 
          pip install -r requirements.txt

      - name: Build Jupyter Book
        run: jupyter-book build .

      - name: Check for symlinks and hard links in _build/html (debugging)
        run: |
          echo "Listing symlinks in _build/html:"
          find _build/html -type l -ls || echo "No symlinks found."

          echo "Listing files with more than 1 hard link in _build/html:"
          find _build/html -type f -links +1 -ls || echo "No files with multiple hard links found."

          echo "Checking total size of _build/html:"
          du -sh _build/html || true 

      - name: Upload built HTML files (Jupyter-Book output)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages # This artifact is used by the doc job
          path: _build/html
          retention-days: 1

  deploy:
    needs: build_book 
    runs-on: ubuntu-latest
    permissions:
      pages: write      
      id-token: write   
    environment:
      name: github-pages 
      url: ${{ steps.deployment.outputs.page_url }} 
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4